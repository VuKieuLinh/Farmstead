  <section class="carouselFarm">
    <div class="container-fluid px-4 ">
      <div class="row gx-5">
        <div class="col">
         <div class="p-3 carousel__left">
          <div class="carousel_left_content">
          <h2>Farm</h2>  
          </div>
          <div class="carousel__content">
            <h3>Welcome to Farmstead
              <br>
              where Natural Food is born!</h3>
            <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium.</p>
            <button >LEARN MORE</button>
          </div>
         </div>
        </div>
        <div class="col">
          <div class="p-3 carousel__right">
            <div id="carouselFarm" class="carousel slide">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselFarm" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselFarm" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselFarm" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./img/b1.jpg" class="d-block w-100" alt="b1">
                </div>
                <div class="carousel-item">
                  <img src="./img/b8.jpg" class="d-block w-100" alt="b8">
                </div>
                <div class="carousel-item">
                  <img src="./img/b4.jpg" class="d-block w-100" alt="b4">
                </div>
              </div>
              
            </div>

          </div>
